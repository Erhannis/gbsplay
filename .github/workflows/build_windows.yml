# This workflow will build and test gbsplay in various configurations on Windows.

name: Windows Build

on:
  push:
  pull_request:
    types: [opened]
  schedule:
    - cron: '23 4 5 * *'

jobs:
  build-windows:
    name: Build and test on Windows

    runs-on: windows-latest

    strategy:
      # TODO: re-activate fail-fast when the build bugs are ironed out
      fail-fast: false
      matrix:
        msystem: [MSYS, MINGW64, MINGW32]
        compiler: [gcc, mingw-w64-x86_64-toolchain, mingw-w64-i686-toolchain]
        flags: ['', --disable-i18n, --disable-zlib, --enable-sharedlibgbs]
        exclude:
          # this exclusion scheme is bonkers!
          - msystem: MSYS
            compiler: mingw-w64-x86_64-toolchain
          - msystem: MSYS
            compiler: mingw-w64-i686-toolchain
          - msystem: MINGW64
            compiler: gcc
          - msystem: MINGW64
            compiler: mingw-w64-i686-toolchain
          - msystem: MINGW32
            compiler: gcc
          - msystem: MINGW32
            compiler: mingw-w64-x86_64-toolchain

    defaults:
      run:
        shell: msys2 {0}

    steps:
    - uses: actions/checkout@v2
    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: ${{ matrix.msystem }}
        install: git base-devel ${{ matrix.compiler }} libintl gettext-devel zlib-devel
        release: false
        update: false
    - name: Build and test
      env:
        CONFIGURE_FLAGS: ${{ matrix.flags }}
      run: |
        make
    - name: Check activated plugouts
      run: |
        if [ "${{ matrix.msystem }}" = "MSYS" ]; then
            # MSYS has /dev/dsp support
            ./check_plugouts.sh dsound devdsp
        else
            ./check_plugouts.sh dsound
        fi
    - name: Dump configure on error
      if: ${{ failure() }}
      run: |
        bash -x -v configure && cat config.err
    - name: Check build flags
      run: |
        ./check_buildflags.sh --disable-hardening ${{ matrix.flags }}
